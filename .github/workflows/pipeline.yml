name: Test pipeline

on:
  push:
    branches:
      -  main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      -  uses: actions/checkout@v4
      -  uses: actions/setup-node@v4
         with:
           node-version: '20'
      - name: Install dependencies
        run: npm i
      - name: Found vulnerability
        run: npm audit found
      - name: npm Audit fix
        run: npm audit fix
      - name: Jest test
        run: jest test

